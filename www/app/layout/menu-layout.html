<ion-side-menus enable-menu-with-back-views="true" ng-controller="menuLayoutCtrl as vm">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-clear button-icon icon ion-ios7-arrow-back">
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-ios-search">
                </button>
                <!-- <button class="button button-icon icon ion-ios-list-outline" ng-click="vm.onListViewNavigation()"></button>-->
                <button class="button button-icon icon ion-ios-list-outline" ui-sref="app.listView"></button>

            </ion-nav-buttons>
        </ion-nav-bar>
        <!-- <ion-nav-view name="mainContent" animation="slide-left-right"></ion-nav-view> -->
        <ion-nav-view name="mainContent"></ion-nav-view>
            <ion-tabs class="tabs-balanced">
                <ion-tab title="All" icon="ion-home" ui-sref="home.listView">
                    <!-- <ion-nav-view name="tab-listView"></ion-nav-view> -->
                </ion-tab>

                <ion-tab title="Open Only" icon="ion-star" ui-sref="home.mapView">
                    <!-- <ion-nav-view name="tab-mapView"></ion-nav-view> -->
                </ion-tab>
            </ion-tabs>

    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar bar-header bar-assertive">
            <h1 class="title">Search Radius</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close ng-repeat="radiusDistance in vm.radiusList"
                        ng-click="vm.onRadiusChange(radiusDistance.radius)">
                    {{radiusDistance.radiusText}}
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.radiusFilter">
                    <i class='button-icon ion-android-settings'></i>Settings
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.radiusFilter">
                    <i class="button-clear ion-information-circled"></i>About Irish Pharmacy Finder
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    <ion-side-menu side="right">
        <ion-header-bar class="bar bar-header bar-dark">
        </ion-header-bar>
    </ion-side-menu>
</ion-side-menus>
